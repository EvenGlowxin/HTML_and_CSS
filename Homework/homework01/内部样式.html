<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>内部样式</title>
  <style>
    h3{
      text-align: center;
      color: red;
      font-size: 60px;
    }
    p{
      text-align: center;
      color: blueviolet;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <h3>月下独钓（选节）</h3>
  <p>李白</p>
  <hr>
  <p>花间一壶酒</p>
  <p>独酌无相亲</p>
  <p>举杯邀明月</p>
  <p>对影成三人</p>
  <p>译文：花丛中摆上一壶酒,独自喝酒没有知心朋友相伴。只好举杯邀请明月为伴。我和影子、月亮“三人”一起来喝酒。</p>
</body>
</html>
