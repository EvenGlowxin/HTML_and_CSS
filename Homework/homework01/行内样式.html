<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>行内样式</title>
</head>
<body>
  <h3 align="center" style="color: red; font-size: 60px;">月下独钓（选节）</h3>
  <p align="center" style="color: blueviolet; font-size: 25px;">李白</p>
  <hr>
  <p align="center" style="color: blueviolet; font-size: 25px;">花间一壶酒</p>
  <p align="center" style="color: blueviolet; font-size: 25px;">独酌无相亲</p>
  <p align="center" style="color: blueviolet; font-size: 25px;">举杯邀明月</p>
  <p align="center" style="color: blueviolet; font-size: 25px;">对影成三人</p>
  <p align="center" style="color: blueviolet; font-size: 25px;">译文：花丛中摆上一壶酒,独自喝酒没有知心朋友相伴。只好举杯邀请明月为伴。我和影子、月亮“三人”一起来喝酒。</p>
</body>
</html>
