<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font复合属性</title>
  <style>
    .example{
      font: italic bold 24px/30px "楷体";
    }
  </style>
</head>
<body>
  <p>工欲善其事必先利其器</p>
  <p class="example">工欲善其事必先利其器</p>
</body>
</html>
