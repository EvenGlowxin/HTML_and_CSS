<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      position: relative;
      width: 310px;
      height: 190px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .br{
      position: absolute;
      right: 0;
      bottom: 0;
    }
    .top_tu{
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div>
    <img src="adv.jpg" alt="">
    <img src="br.gif" class="br" alt="">
    <img src="top_tu.gif" class="top_tu" alt="">
  </div>
</body>
</html>
