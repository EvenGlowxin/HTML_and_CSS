  <hr color="#cccccc" size="1">
  <p><font size="" color="#FF0000" face="楷体">2019年05月18日</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font face="楷体" color="blue">综合科技报道</font></p>
  <hr color="#cccccc" size="1">
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果你认为5G带来的只是下载视频更快，上网更加流畅，那你就错了。5G可以带给我们的远不止这些。在5G时代，你眼前的一切都可以连接在一起，水杯、 汽车、空调、电视机、农作物......真正实现了万物互联互通。5G具有<strong>超高速率</strong>、<strong>超大连接</strong>、<strong>超低时延</strong>三大特性，<font color="red">通信速率会比4G高出10-100倍</font>，5G生态圈中的云计算、AI、无人机、VR和大视频都会同步发展。在此基础上，各行各业都会产生新的应用和商业模式，将会颠覆你对当前社会的认知。</p>
