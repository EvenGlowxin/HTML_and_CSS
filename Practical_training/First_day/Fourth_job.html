  <h2>百度网</h2>
  <hr>
  <img src="百度.png" width="270" border="1px" align="right" vspace="10px" hspace="20px" alt="百度网Logo图片" title="全球最大的中文搜索引擎、最大的中文网站">
  <p>&nbsp;&nbsp; &nbsp;&nbsp;百度（纳斯达克：BIDU），全球最大的中文搜索引擎、最大的中文网站。1999年底,身在美国硅谷的李彦宏看到了中国互联网及中文搜索引擎服务的巨大发展潜力，抱着技术改变世界的梦想，他毅然辞掉硅谷的高薪工作，携搜索引擎专利技术，于2000年1月1日在中关村创建了百度公司。</p>
