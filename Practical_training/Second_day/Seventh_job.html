<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表单的组成</title>
</head>
<body>
  <form action="#" target="_blank" method="post">
    用户名（单行文本框）：<input type="text" name="word"><br/>
    密码（密码框）：<input type="password" name="pass"><br/>
    所受教育（单选）：<input type="radio" name="edu" value="高职"/>高职
    <input type="radio" name="edu"value="本科"/>本科
    <input type="radio" name="edu" value="硕士"/>硕士<br/>
    期望的工作城市（多选）：<input type="checkbox" name="city" value="北京"/>北京
    <input type="checkbox" name="city" value="上海"/>上海
    <input type="checkbox" name="city" value="南京"/>南京
    <input type="checkbox" name="city" value="其他"/>其他<br/>
    证件附件（文件域）：<input type="file" name="filetype"/><br/>
    <input type="button" value="普通按钮"/>
    <input type="reset" value="重置按钮"/>
    <input type="submit" value="提交按钮"/>
    <input type="image" src="按钮.jpg"/>
  </form>
</body>
</html>
