<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>超级链接伪类</title>
  <style tyle="test/css">
  a{text-decoration: none;font-size: 20px;}
  a:link{color: #6D4418;}
  a:visited{color: #6D4418;}
  a:hover{
    color: #FFCC00;
    text-decoration: underline;
  }
  a:active{color: #FF0000;}
  a.nav:link,a.nav:visited{color: #FFF;background-color: #6D4418;}
  a.nav:hover{color: #FFCC00;text-decoration: underline;}
  a.nav:active{color: #FF0000;}
  </style>
</head>
<body>
  <a href="http://www.baidu.com">百度网</a>
  <a href="http://www.qq.com">腾讯网</a>
  <a href="http://www.baidu.com" class="nav">百度网</a>
  <a href="http://www.qq.com" class="nav">腾讯网</a>
</body>
</html>
