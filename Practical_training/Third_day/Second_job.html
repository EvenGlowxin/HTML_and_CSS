<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>font字体设置</title>
  <style type="text/css">
  .title{
    font-family: "微软雅黑";
    font-size: 30px;
  }
  p{font:italic small-caps bold 14px/24px 黑体;}
  </style>
</head>
<body>
  <h1 class="title">CSS简介</h1>
  <p>CSS是英语Cascading Style Sheets（层叠样式表单）的缩写，它是一种用来表现HTML或 XML 等文件式样的计算机语言。</p>
</body>
</html>
